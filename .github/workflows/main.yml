name: Deploy Portfolio

on:
  push:
    branches:
      - main  # Make sure this matches your default branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite outputs to dist, not build
          branch: gh-pages